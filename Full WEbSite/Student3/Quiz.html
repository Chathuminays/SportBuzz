        <div class="quiz-container" id="quiz">
            <header>
                <div class="title">Sports Trivia!</div>
                <div id="time-box">
                    <div id="timer">Time: 00:00</div>
                </div>
            </header>
            <hr/>
            <div class="quiz-header">
                <section>
                    <!--The questions and answers are passed here-->
                    <h2 id="questions">Question text</h2>
                    <br/>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Answer</label>
                        </li>
                    </ul>
                    <!--If no answer is selected when clicking the next button-->
                    <label id="error" style="display: none;color: red; text-align: center;font-size: 14px;font-weight: bold;">
                        Please select an answer.
                    </label>
                </section>
            </div>
            <footer>
                <!--To go to the next page-->
                <button id="next_btn">Next</button>
            </footer>
